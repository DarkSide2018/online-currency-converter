databaseChangeLog:
  - changeSet:
      id: 1
      author: vaysman
      changes:
        - createTable:
            tableName: exchange_rate
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rate
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false

